<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Health Check</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-left: 4px solid #ccc; }
        .success { border-color: #4caf50; background: #f1f8f4; }
        .error { border-color: #f44336; background: #ffebee; }
        .info { border-color: #2196f3; background: #e3f2fd; }
    </style>
</head>
<body>
    <h1>WebRTC Test Page Health Check</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function runHealthCheck() {
            // Test 1: Page loads
            try {
                const response = await fetch('http://localhost:5173/test-webrtc');
                if (response.ok) {
                    addResult('✅ Test page responds', 'success');
                } else {
                    addResult(`❌ Page error: ${response.status}`, 'error');
                }
            } catch (e) {
                addResult(`❌ Cannot reach page: ${e.message}`, 'error');
            }
            
            // Test 2: Check for WebRTC APIs
            if (window.RTCPeerConnection) {
                addResult('✅ WebRTC APIs available', 'success');
            } else {
                addResult('❌ WebRTC not supported', 'error');
            }
            
            // Test 3: Check for getUserMedia
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                addResult('✅ getUserMedia available', 'success');
            } else {
                addResult('❌ getUserMedia not available', 'error');
            }
            
            // Test 4: Check server endpoint
            try {
                const response = await fetch('http://localhost:3001/api/realtime/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    }
                });
                if (response.status === 401) {
                    addResult('✅ Server endpoint exists (auth required)', 'success');
                } else if (response.ok) {
                    addResult('✅ Server endpoint responds', 'success');
                } else {
                    addResult(`⚠️ Server response: ${response.status}`, 'info');
                }
            } catch (e) {
                addResult('⚠️ Server not reachable (expected if not running)', 'info');
            }
            
            // Extension check
            addResult('ℹ️ Extension errors in console are harmless - test in incognito to verify', 'info');
        }
        
        function addResult(message, className) {
            const div = document.createElement('div');
            div.className = `status ${className}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        runHealthCheck();
    </script>
</body>
</html>
