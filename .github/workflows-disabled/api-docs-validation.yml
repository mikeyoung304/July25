name: API Documentation Validation

on:
  pull_request:
    paths:
      - 'server/src/routes/**/*.ts'
      - 'docs/reference/api/openapi.yaml'
      - 'docs/reference/api/api/README.md'
      - 'scripts/scan-api-routes.ts'
      - 'scripts/validate-openapi.ts'
      - '.github/workflows/api-docs-validation.yml'
  push:
    branches: [ main ]
    paths:
      - 'server/src/routes/**/*.ts'
      - 'docs/reference/api/openapi.yaml'
      - 'docs/reference/api/api/README.md'
      - 'scripts/scan-api-routes.ts'
      - 'scripts/validate-openapi.ts'

jobs:
  validate-api-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Build shared package
        run: npm run build --workspace shared

      - name: Scan API routes
        run: npm run docs:api:scan

      - name: Validate OpenAPI documentation
        run: npm run docs:api:validate

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-validation-report
          path: |
            docs/investigations/api-validation-report.md
            docs/investigations/api-validation-report.json
            docs/investigations/api-route-inventory.json
          retention-days: 30

      - name: Comment PR with validation results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('docs/investigations/api-validation-report.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš¨ API Documentation Validation Failed\n\n${report}`
            });
