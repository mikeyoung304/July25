name: Deploy with Validation

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:ci || npm run test || echo "No test script found"
        continue-on-error: false

      - name: Build project
        run: npm run build --workspace shared && npm run build --workspace client
        env:
          NODE_ENV: production

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Run npm audit
        run: npm audit --audit-level=critical

      - name: Check for TODO security issues
        run: |
          echo "Checking for critical security TODOs..."
          if grep -r "TODO.*security\|FIXME.*security\|HACK.*security" --include="*.ts" --include="*.tsx" server/src/ client/src/; then
            echo "Warning: Found security-related TODOs"
            exit 1
          else
            echo "No critical security TODOs found"
          fi

  pre-deploy-validation:
    name: Pre-Deploy Validation
    runs-on: ubuntu-latest
    needs: [quality-gates, security-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Run pre-deploy validation
        run: |
          chmod +x scripts/pre-deploy-validation.sh
          ./scripts/pre-deploy-validation.sh production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        continue-on-error: false

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-gates, security-scan, pre-deploy-validation]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOY_URL"

      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Deployed to production: ${{ steps.deploy.outputs.url }}'
            })

  post-deploy-tests:
    name: Post-Deploy Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment to be ready
        run: sleep 30

      - name: Run smoke tests
        run: |
          chmod +x scripts/smoke-test.sh
          ./scripts/smoke-test.sh https://july25-client.vercel.app https://july25.onrender.com

      - name: Notify on failure
        if: failure()
        run: |
          echo "üî• Smoke tests failed!"
          echo "Consider rolling back the deployment"
          exit 1

  monitor-deployment:
    name: Monitor Deployment
    runs-on: ubuntu-latest
    needs: [post-deploy-tests]

    steps:
      - name: Monitor for 5 minutes
        run: |
          echo "Monitoring deployment for 5 minutes..."
          echo "Check error rates, response times, and logs"
          echo "If error rate > 5%, consider rollback"
          sleep 300

      - name: Final health check
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://july25-client.vercel.app)
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Health check failed with HTTP $HTTP_CODE"
            exit 1
          fi
          echo "‚úÖ Deployment is healthy"
