name: Docs CI
on:
  pull_request:
    paths:
      - 'docs/**'
      - '**/*.md'
      - 'reports/**'
      - 'scripts/docs-check.js'
      - '.github/workflows/**'
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '**/*.md'
      - 'reports/**'
      - 'scripts/docs-check.js'
      - '.github/workflows/**'
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci || npm install
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'
      - name: docs:check
        run: npm run docs:check
