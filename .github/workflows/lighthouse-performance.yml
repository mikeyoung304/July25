name: Lighthouse Performance

on:
  pull_request:
    paths:
      - 'client/**'
      - '.github/workflows/lighthouse-perf.yml'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Deploy to Vercel Preview
        id: vercel
        uses: vercel/action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./client
      
      - name: Extract Preview URL
        id: preview
        run: |
          if [ -z "${{ steps.vercel.outputs.preview-url }}" ]; then
            echo "ERROR: No preview URL generated by Vercel"
            exit 1
          fi
          echo "preview-url=${{ steps.vercel.outputs.preview-url }}" >> $GITHUB_OUTPUT
          echo "Vercel preview URL: ${{ steps.vercel.outputs.preview-url }}"
      
      - name: Wait for Backend Health
        run: |
          RENDER_API_BASE="${{ secrets.RENDER_API_BASE || 'https://july25.onrender.com' }}"
          echo "Checking backend health at: $RENDER_API_BASE"
          ./scripts/wait-for-health.sh "$RENDER_API_BASE"
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: ${{ steps.preview.outputs.preview-url }}
          configPath: ./client/.lighthouserc.json
          uploadArtifacts: true
          runs: 1
      
      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: ./.lighthouseci/
          retention-days: 7