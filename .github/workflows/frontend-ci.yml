name: frontend-ci
on:
  pull_request:
    paths:
      - 'client/**'
jobs:
  client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test -- src/modules/order-system/context/CartContext.test.tsx --runInBand
      # enable once fully deterministic:
      # - run: npm test -- src/modules/order-system/__tests__/checkout.e2e.test.tsx --runInBand