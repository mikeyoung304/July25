name: Auth Guards

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    paths:
      - 'server/src/middleware/auth.ts'
      - 'server/src/routes/**'
      - 'client/src/**'
      - 'supabase/migrations/**'
      - '.github/workflows/auth-guards.yml'

jobs:
  auth-integration-tests:
    name: Auth Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install root dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Install server dependencies
        run: cd server && npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Build server
        run: cd server && npm run build || true
        continue-on-error: true

      - name: Run auth integration tests
        run: cd server && npm test -- src/routes/__tests__/orders.auth.test.ts
        env:
          NODE_ENV: test
          AUTH_ACCEPT_KIOSK_DEMO_ALIAS: 'true'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-test-results
          path: server/coverage/
          retention-days: 7

