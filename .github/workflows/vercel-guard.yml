name: Vercel Project Guard
on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'scripts/docs-check.js'
      - '.github/workflows/docs-ci.yml'
      - '.github/workflows/docs-check.yml'
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'scripts/docs-check.js'
      - '.github/workflows/docs-ci.yml'
      - '.github/workflows/docs-check.yml'
jobs:
  verify-vercel-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm run check:vercel