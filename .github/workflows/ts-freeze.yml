name: ts-freeze
on:
  pull_request:
    branches: [ main ]
jobs:
  ts-freeze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'
      - run: npm run build --workspace shared
      - run: node scripts/ts-freeze.cjs