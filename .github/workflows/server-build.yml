name: server-build
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run -w server build