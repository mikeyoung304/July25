name: Version Consistency Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  version-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check version consistency across documentation
        run: |
          echo "ğŸ” Checking version consistency across all documentation..."
          echo ""

          # Extract versions from different files using sed (compatible with both GNU and BSD)
          VERSION_MD=$(grep '| \*\*Application\*\*' docs/VERSION.md | sed -E 's/.*\| ([0-9]+\.[0-9]+\.[0-9]+).*/\1/' | head -1)
          README_VERSION=$(grep '# Grow App (Restaurant OS)' README.md | sed -E 's/.*v([0-9]+\.[0-9]+\.[0-9]+).*/\1/' | head -1)
          CHANGELOG_VERSION=$(grep '^## \[' docs/CHANGELOG.md | grep -v 'Unreleased' | sed -E 's/.*\[([0-9]+\.[0-9]+\.[0-9]+)\].*/\1/' | head -1)
          SOURCE_OF_TRUTH_VERSION=$(grep '# Restaurant OS v' docs/meta/SOURCE_OF_TRUTH.md | sed -E 's/.*v([0-9]+\.[0-9]+\.[0-9]+).*/\1/' | head -1)

          echo "ğŸ“„ VERSION.md: v$VERSION_MD"
          echo "ğŸ“„ README.md: v$README_VERSION"
          echo "ğŸ“„ CHANGELOG.md: v$CHANGELOG_VERSION"
          echo "ğŸ“„ SOURCE_OF_TRUTH.md: v$SOURCE_OF_TRUTH_VERSION"
          echo ""

          # Check if all versions match
          if [ "$VERSION_MD" != "$README_VERSION" ]; then
            echo "âŒ Version mismatch: VERSION.md ($VERSION_MD) != README.md ($README_VERSION)"
            exit 1
          fi

          if [ "$VERSION_MD" != "$CHANGELOG_VERSION" ]; then
            echo "âŒ Version mismatch: VERSION.md ($VERSION_MD) != CHANGELOG.md ($CHANGELOG_VERSION)"
            exit 1
          fi

          if [ "$VERSION_MD" != "$SOURCE_OF_TRUTH_VERSION" ]; then
            echo "âŒ Version mismatch: VERSION.md ($VERSION_MD) != SOURCE_OF_TRUTH.md ($SOURCE_OF_TRUTH_VERSION)"
            exit 1
          fi

          echo "âœ… All versions consistent: v$VERSION_MD"
          echo ""
          echo "ğŸ“‹ Version consistency verified across:"
          echo "  - docs/VERSION.md (canonical source)"
          echo "  - README.md"
          echo "  - docs/CHANGELOG.md"
          echo "  - docs/meta/SOURCE_OF_TRUTH.md"

      - name: Verify VERSION.md is referenced as canonical source
        run: |
          echo ""
          echo "ğŸ” Verifying VERSION.md is properly referenced as canonical source..."
          echo ""

          # Check that README links to VERSION.md
          if ! grep -q "VERSION.md" README.md; then
            echo "âŒ README.md does not reference VERSION.md as canonical source"
            exit 1
          fi

          # Check that SOURCE_OF_TRUTH.md links to VERSION.md
          if ! grep -q "VERSION.md" docs/meta/SOURCE_OF_TRUTH.md; then
            echo "âŒ SOURCE_OF_TRUTH.md does not reference VERSION.md"
            exit 1
          fi

          echo "âœ… VERSION.md properly referenced as canonical source"

      - name: Check for hardcoded version numbers in docs
        run: |
          echo ""
          echo "ğŸ” Checking for hardcoded version numbers in documentation..."
          echo ""

          # Search for patterns like "version 6.0.14" or "v6.0.14" in docs (excluding CHANGELOG and VERSION.md)
          HARDCODED=$(grep -rn "version [0-9]\+\.[0-9]\+\.[0-9]\+" docs/ --include="*.md" --exclude="CHANGELOG.md" --exclude="VERSION.md" || true)

          if [ -n "$HARDCODED" ]; then
            echo "âš ï¸  Found potentially hardcoded version numbers:"
            echo "$HARDCODED"
            echo ""
            echo "ğŸ’¡ Consider replacing hardcoded versions with links to VERSION.md"
            # Don't fail the build, just warn
          else
            echo "âœ… No hardcoded version numbers found in documentation"
          fi

      - name: Check Last Updated dates
        run: |
          echo ""
          echo "ğŸ” Checking for Last Updated dates in documentation..."
          echo ""

          # Find docs without Last Updated in first 20 lines
          missing=$(find docs/ -name "*.md" -type f \
            -not -path "docs/archive/*" \
            -not -path "docs/tutorials/*" \
            | while read file; do
                if ! head -20 "$file" | grep -q "Last Updated"; then
                  echo "$file"
                fi
              done)

          if [ -n "$missing" ]; then
            echo "âš ï¸  Warning: Files missing 'Last Updated' date:"
            echo "$missing"
            echo ""
            echo "ğŸ’¡ Consider adding timestamps to major documentation files."
            echo "   Format: **Last Updated:** YYYY-MM-DD"
          else
            echo "âœ… All major documentation files have Last Updated dates"
          fi

      - name: Check root directory policy
        run: |
          echo ""
          echo "ğŸ” Checking root directory policy..."
          echo ""

          # Count markdown files at root (should be exactly 4)
          count=$(ls -1 *.md 2>/dev/null | wc -l | tr -d ' ')
          echo "ğŸ“„ Root markdown files found: $count"

          if [ "$count" -ne 4 ]; then
            echo ""
            echo "âŒ Root directory policy violated!"
            echo "Expected 4 files (README.md, index.md, SECURITY.md, CONTRIBUTING.md), found $count"
            echo ""
            echo "Current root markdown files:"
            ls -1 *.md
            exit 1
          fi

          echo "âœ… Root directory policy enforced (4 files)"
          echo "   - README.md"
          echo "   - index.md"
          echo "   - SECURITY.md"
          echo "   - CONTRIBUTING.md"

      - name: Summary
        if: success()
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… VERSION CONSISTENCY CHECK PASSED"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "All version numbers are synchronized and VERSION.md is"
          echo "properly established as the canonical version source."
          echo ""
