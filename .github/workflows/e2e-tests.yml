name: E2E Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      NODE_ENV: test
      NODE_OPTIONS: '--max-old-space-size=4096 --expose-gc'
      PUPPETEER_SKIP_DOWNLOAD: true
      # Client environment
      VITE_API_BASE_URL: http://localhost:3001
      VITE_DEMO_PANEL: "1"
      VITE_DEFAULT_RESTAURANT_ID: "11111111-1111-1111-1111-111111111111"
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
      # Server environment
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      KIOSK_JWT_SECRET: ${{ secrets.KIOSK_JWT_SECRET }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      DEFAULT_RESTAURANT_ID: "11111111-1111-1111-1111-111111111111"

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=shared

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start servers and run E2E tests
        run: |
          npm run dev:e2e &
          npx wait-on -t 120000 http://localhost:5173 http://localhost:3001/api/v1/health
          npx playwright test --project=chromium --project=smoke

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
