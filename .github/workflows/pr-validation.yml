name: PR Validation - Database Migrations

# Purpose: Validate database migrations and schema before merge
# Part of: Phase 2.1 - Stable CI/CD Automation
# Prevents: Schema drift, type mismatches, invalid migrations

on:
  pull_request:
    paths:
      - 'supabase/migrations/**'
      - 'prisma/schema.prisma'
      - 'prisma.config.ts'
      - '.github/workflows/pr-validation.yml'

permissions:
  contents: read           # Checkout code
  pull-requests: write     # Comment on PRs with validation results

jobs:
  validate-migrations:
    name: Validate Migrations & Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0  # Fetch all history for comparison

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'
        run: npm ci

      - name: Check Prisma schema validity
        id: prisma-validate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "::group::Prisma Schema Validation"
          if npx prisma validate; then
            echo "‚úÖ Prisma schema is valid"
            echo "valid=true" >> "$GITHUB_OUTPUT"
          else
            echo "‚ùå Prisma schema validation failed"
            echo "valid=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi
          echo "::endgroup::"

      - name: Check migration file naming convention
        id: naming-check
        run: |
          echo "::group::Migration Naming Convention Check"
          INVALID_NAMES=()

          for file in supabase/migrations/*.sql; do
            filename=$(basename "$file" .sql)

            # Skip if it's just README or similar
            if [[ "$filename" == "README" ]]; then
              continue
            fi

            # Check format: timestamp_description.sql
            # Timestamp should be YYYYMMDD or YYYYMMDDHHMMSS
            if [[ ! "$filename" =~ ^[0-9]{8,14}_.+$ ]]; then
              INVALID_NAMES+=("$filename")
            fi
          done

          if [ ${#INVALID_NAMES[@]} -eq 0 ]; then
            echo "‚úÖ All migration files follow naming convention"
            echo "valid=true" >> "$GITHUB_OUTPUT"
          else
            echo "‚ùå Invalid migration file names found:"
            printf '  - %s\n' "${INVALID_NAMES[@]}"
            echo "valid=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi
          echo "::endgroup::"

      - name: Verify Prisma schema is in sync
        id: schema-sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "::group::Prisma Schema Sync Check"

          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå DATABASE_URL is required for schema validation"
            echo "Please set DATABASE_URL secret in repository settings"
            echo "synced=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          # Pull latest schema from database
          npx prisma db pull --force

          # Check for differences
          if git diff --exit-code prisma/schema.prisma > /dev/null 2>&1; then
            echo "‚úÖ Prisma schema is in sync with database"
            echo "synced=true" >> "$GITHUB_OUTPUT"
          else
            echo "‚ùå Prisma schema is out of sync with database"
            echo ""
            echo "Schema differences detected:"
            git diff prisma/schema.prisma
            echo ""
            echo "Action required: Run './scripts/post-migration-sync.sh' and commit the result"
            echo "synced=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi
          echo "::endgroup::"

      - name: Validate RPC type signatures
        id: rpc-types
        run: |
          echo "::group::RPC Type Signature Validation"

          TYPE_VIOLATIONS=()

          for file in supabase/migrations/*.sql; do
            filename=$(basename "$file")

            # Skip README
            if [[ "$filename" == "README.md" ]]; then
              continue
            fi

            # Check for VARCHAR in RPC functions (should be TEXT)
            if grep -i "CREATE.*FUNCTION\|CREATE.*OR.*REPLACE.*FUNCTION" "$file" > /dev/null; then
              if grep -i "VARCHAR" "$file" > /dev/null; then
                TYPE_VIOLATIONS+=("$filename: Uses VARCHAR instead of TEXT in RPC function")
              fi

              # Check for TIMESTAMP without TZ (should be TIMESTAMPTZ)
              if grep -E "TIMESTAMP[^Z]|TIMESTAMP\s*[,)]" "$file" > /dev/null; then
                TYPE_VIOLATIONS+=("$filename: Uses TIMESTAMP without timezone (should be TIMESTAMPTZ)")
              fi
            fi
          done

          if [ ${#TYPE_VIOLATIONS[@]} -eq 0 ]; then
            echo "‚úÖ No RPC type signature violations detected"
            {
              echo "valid=true"
              echo "violations="
            } >> "$GITHUB_OUTPUT"
          else
            echo "‚ùå RPC type signature violations found:"
            printf '  - %s\n' "${TYPE_VIOLATIONS[@]}"
            echo ""
            echo "Remediation:"
            echo "  1. Replace VARCHAR with TEXT for string types"
            echo "  2. Replace TIMESTAMP with TIMESTAMPTZ for timestamp types"
            echo "  3. Ensure consistent type usage across all RPC functions"

            # Store violations for PR comment (escape newlines)
            VIOLATIONS_STR=$(printf '%s\\n' "${TYPE_VIOLATIONS[@]}")
            {
              echo "valid=false"
              echo "violations<<EOF"
              echo "$VIOLATIONS_STR"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            exit 1
          fi
          echo "::endgroup::"

      - name: Validate RPC dependencies
        id: rpc-deps
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "::group::RPC Dependency Validation"

          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå DATABASE_URL is required for RPC dependency validation"
            echo "valid=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          DEP_VIOLATIONS=()

          for file in supabase/migrations/*.sql; do
            filename=$(basename "$file")

            # Skip README
            if [[ "$filename" == "README.md" ]]; then
              continue
            fi

            # Find RPC functions with INSERT statements
            if grep -i "CREATE.*FUNCTION\|CREATE.*OR.*REPLACE.*FUNCTION" "$file" > /dev/null; then
              if grep -i "INSERT INTO" "$file" > /dev/null; then
                # Extract table names from INSERT statements
                TABLES=$(grep -i "INSERT INTO" "$file" | sed -E 's/.*INSERT INTO\s+([a-z_]+).*/\1/i')

                # Extract column names from INSERT statements (simplified check)
                # Look for (column1, column2) patterns
                COLUMNS=$(grep -i "INSERT INTO" "$file" | grep -oE '\([a-z_,\s]+\)' | head -1)

                if [ -n "$TABLES" ]; then
                  # Check if tables exist in Prisma schema
                  for table in $TABLES; do
                    if ! grep -i "model.*$table" prisma/schema.prisma > /dev/null; then
                      DEP_VIOLATIONS+=("$filename: RPC references non-existent table: $table")
                    fi
                  done
                fi

                # Basic column check - look for common column name patterns
                if echo "$COLUMNS" | grep -E "id|created_at|updated_at|deleted_at" > /dev/null; then
                  for table in $TABLES; do
                    # Extract model block from schema
                    MODEL_BLOCK=$(sed -n "/model $table {/,/^}/p" prisma/schema.prisma 2>/dev/null)

                    if [ -n "$MODEL_BLOCK" ]; then
                      # Check for created_at if mentioned in INSERT
                      if echo "$COLUMNS" | grep -i "created_at" > /dev/null; then
                        if ! echo "$MODEL_BLOCK" | grep -i "created_at" > /dev/null; then
                          DEP_VIOLATIONS+=("$filename: RPC inserts into $table.created_at but column not in Prisma schema")
                        fi
                      fi

                      # Check for updated_at if mentioned in INSERT
                      if echo "$COLUMNS" | grep -i "updated_at" > /dev/null; then
                        if ! echo "$MODEL_BLOCK" | grep -i "updated_at" > /dev/null; then
                          DEP_VIOLATIONS+=("$filename: RPC inserts into $table.updated_at but column not in Prisma schema")
                        fi
                      fi
                    fi
                  done
                fi
              fi
            fi
          done

          if [ ${#DEP_VIOLATIONS[@]} -eq 0 ]; then
            echo "‚úÖ No RPC dependency violations detected"
            {
              echo "valid=true"
              echo "violations="
            } >> "$GITHUB_OUTPUT"
          else
            echo "‚ùå RPC dependency violations found:"
            printf '  - %s\n' "${DEP_VIOLATIONS[@]}"
            echo ""
            echo "Remediation:"
            echo "  1. Ensure all tables referenced in RPC functions exist in Prisma schema"
            echo "  2. Ensure all columns referenced in INSERT statements are defined"
            echo "  3. Run './scripts/post-migration-sync.sh' after adding missing columns"

            # Store violations for PR comment (escape newlines)
            VIOLATIONS_STR=$(printf '%s\\n' "${DEP_VIOLATIONS[@]}")
            {
              echo "valid=false"
              echo "violations<<EOF"
              echo "$VIOLATIONS_STR"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            exit 1
          fi
          echo "::endgroup::"

      - name: Verify migration history
        id: history-check
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "::group::Migration History Verification"

          if [ -z "$DATABASE_URL" ]; then
            echo "‚ö†Ô∏è  DATABASE_URL not set - skipping history check"
            echo "skipped=true" >> "$GITHUB_OUTPUT"
            echo "::endgroup::"
            exit 0
          fi

          # Run verification script
          if ./scripts/verify-migration-history.sh; then
            echo "‚úÖ Migration history verified"
            echo "valid=true" >> "$GITHUB_OUTPUT"
          else
            echo "‚ö†Ô∏è  Migration history check completed with warnings"
            echo "Check output above for details"
            echo "valid=true" >> "$GITHUB_OUTPUT"  # Don't fail on warnings
          fi
          echo "::endgroup::"

      - name: Basic SQL syntax validation
        id: sql-syntax
        run: |
          echo "::group::SQL Syntax Validation"

          SYNTAX_ERRORS=()

          for file in supabase/migrations/*.sql; do
            filename=$(basename "$file")

            # Skip README
            if [[ "$filename" == "README.md" ]]; then
              continue
            fi

            # Basic syntax checks (can be enhanced with sqlfluff or pg_query)
            # Check for common issues
            if grep -q "DROP TABLE.*IF NOT EXISTS" "$file"; then
              SYNTAX_ERRORS+=("$filename: DROP TABLE IF NOT EXISTS is invalid (should be DROP TABLE IF EXISTS)")
            fi

            # Check file is not empty
            if [ ! -s "$file" ]; then
              SYNTAX_ERRORS+=("$filename: File is empty")
            fi
          done

          if [ ${#SYNTAX_ERRORS[@]} -eq 0 ]; then
            echo "‚úÖ No obvious SQL syntax errors detected"
            echo "valid=true" >> "$GITHUB_OUTPUT"
          else
            echo "‚ùå SQL syntax issues found:"
            printf '  - %s\n' "${SYNTAX_ERRORS[@]}"
            echo "valid=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi
          echo "::endgroup::"

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v7
        env:
          PRISMA_VALID: ${{ steps.prisma-validate.outputs.valid }}
          NAMING_VALID: ${{ steps.naming-check.outputs.valid }}
          SCHEMA_SYNCED: ${{ steps.schema-sync.outputs.synced }}
          SCHEMA_SKIPPED: ${{ steps.schema-sync.outputs.skipped }}
          RPC_TYPES_VALID: ${{ steps.rpc-types.outputs.valid }}
          RPC_TYPES_VIOLATIONS: ${{ steps.rpc-types.outputs.violations }}
          RPC_DEPS_VALID: ${{ steps.rpc-deps.outputs.valid }}
          RPC_DEPS_VIOLATIONS: ${{ steps.rpc-deps.outputs.violations }}
          HISTORY_VALID: ${{ steps.history-check.outputs.valid }}
          HISTORY_SKIPPED: ${{ steps.history-check.outputs.skipped }}
          SQL_VALID: ${{ steps.sql-syntax.outputs.valid }}
        with:
          script: |
            const prismaValid = process.env.PRISMA_VALID === 'true';
            const namingValid = process.env.NAMING_VALID === 'true';
            const schemaSynced = process.env.SCHEMA_SYNCED === 'true';
            const schemaSkipped = process.env.SCHEMA_SKIPPED === 'true';
            const rpcTypesValid = process.env.RPC_TYPES_VALID === 'true';
            const rpcTypesViolations = process.env.RPC_TYPES_VIOLATIONS || '';
            const rpcDepsValid = process.env.RPC_DEPS_VALID === 'true';
            const rpcDepsViolations = process.env.RPC_DEPS_VIOLATIONS || '';
            const historyValid = process.env.HISTORY_VALID === 'true';
            const historySkipped = process.env.HISTORY_SKIPPED === 'true';
            const sqlValid = process.env.SQL_VALID === 'true';

            const allPassed = prismaValid && namingValid && schemaSynced && rpcTypesValid && rpcDepsValid && (historyValid || historySkipped) && sqlValid;

            let body = `## üîç Migration Validation Results\n\n`;

            body += `| Check | Status |\n`;
            body += `|-------|--------|\n`;
            body += `| Prisma Schema Validity | ${prismaValid ? '‚úÖ Pass' : '‚ùå Fail'} |\n`;
            body += `| Migration Naming Convention | ${namingValid ? '‚úÖ Pass' : '‚ùå Fail'} |\n`;
            body += `| Schema Sync | ${schemaSkipped ? '‚ö†Ô∏è Skipped (no DATABASE_URL)' : (schemaSynced ? '‚úÖ Synced' : '‚ùå Out of sync')} |\n`;
            body += `| RPC Type Signatures | ${rpcTypesValid ? '‚úÖ Pass' : '‚ùå Fail'} |\n`;
            body += `| RPC Dependencies | ${rpcDepsValid ? '‚úÖ Pass' : '‚ùå Fail'} |\n`;
            body += `| Migration History | ${historySkipped ? '‚ö†Ô∏è Skipped (no DATABASE_URL)' : (historyValid ? '‚úÖ Valid' : '‚ùå Invalid')} |\n`;
            body += `| SQL Syntax | ${sqlValid ? '‚úÖ Pass' : '‚ùå Fail'} |\n`;
            body += `\n`;

            if (allPassed) {
              body += `### ‚úÖ All validation checks passed!\n\n`;
              body += `This PR is safe to merge from a database migration perspective.\n`;
            } else {
              body += `### ‚ùå Some validation checks failed\n\n`;
              body += `Please review the workflow logs and fix the issues before merging.\n\n`;

              if (!schemaSynced && !schemaSkipped) {
                body += `**Action Required:** Run \`./scripts/post-migration-sync.sh\` locally and commit the updated Prisma schema.\n\n`;
              }

              if (!rpcTypesValid && rpcTypesViolations) {
                body += `**RPC Type Violations:**\n`;
                body += `\`\`\`\n${rpcTypesViolations}\`\`\`\n`;
                body += `**Fix:** Replace VARCHAR with TEXT, TIMESTAMP with TIMESTAMPTZ\n\n`;
              }

              if (!rpcDepsValid && rpcDepsViolations) {
                body += `**RPC Dependency Violations:**\n`;
                body += `\`\`\`\n${rpcDepsViolations}\`\`\`\n`;
                body += `**Fix:** Ensure all referenced tables/columns exist in Prisma schema\n\n`;
              }
            }

            body += `---\n`;
            body += `*Part of Phase 2: Stable CI/CD Automation*\n`;
            body += `*See: docs/CI_CD_WORKFLOWS.md for details*`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Migration Validation Results')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
