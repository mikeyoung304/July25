<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Auth Sessions</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        .success {
            background: #22c55e;
            padding: 12px;
            border-radius: 6px;
            margin: 20px 0;
        }
        pre {
            background: #2a2a2a;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîê Auth Session Cleaner</h1>
    <p>Use this to clear all authentication sessions for testing.</p>
    
    <div id="status"></div>
    
    <button onclick="clearAllSessions()">Clear All Auth Sessions</button>
    <button onclick="checkSessions()">Check Current Sessions</button>
    <button onclick="window.location.href='/'">Go to App</button>
    
    <div id="output"></div>

    <script>
        function checkSessions() {
            const output = document.getElementById('output');
            const sessions = {
                localStorage: {},
                sessionStorage: {},
                cookies: document.cookie
            };
            
            // Check localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.includes('auth') || key.includes('supabase'))) {
                    sessions.localStorage[key] = localStorage.getItem(key);
                }
            }
            
            // Check sessionStorage
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                if (key && (key.includes('auth') || key.includes('supabase') || key.includes('token'))) {
                    sessions.sessionStorage[key] = sessionStorage.getItem(key);
                }
            }
            
            output.innerHTML = '<h3>Current Sessions:</h3><pre>' + JSON.stringify(sessions, null, 2) + '</pre>';
        }
        
        async function clearAllSessions() {
            const status = document.getElementById('status');
            
            // Clear localStorage items
            const localKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.includes('auth') || key.includes('supabase'))) {
                    localKeys.push(key);
                }
            }
            localKeys.forEach(key => localStorage.removeItem(key));
            
            // Clear sessionStorage items
            const sessionKeys = [];
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                if (key && (key.includes('auth') || key.includes('supabase') || key.includes('token') || key.includes('DEMO'))) {
                    sessionKeys.push(key);
                }
            }
            sessionKeys.forEach(key => sessionStorage.removeItem(key));
            
            // Clear cookies (attempt to clear auth-related cookies)
            document.cookie.split(";").forEach(function(c) { 
                const eqPos = c.indexOf("=");
                const name = eqPos > -1 ? c.substr(0, eqPos).trim() : c.trim();
                if (name.includes('auth') || name.includes('supabase') || name.includes('sb-')) {
                    document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
                    document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=' + window.location.hostname;
                }
            });
            
            status.innerHTML = '<div class="success">‚úÖ Cleared ' + localKeys.length + ' localStorage items and ' + sessionKeys.length + ' sessionStorage items. Redirecting to login...</div>';
            
            // Show what was cleared
            checkSessions();
            
            // Redirect to app after 2 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
        
        // Check on load
        checkSessions();
    </script>
</body>
</html>
