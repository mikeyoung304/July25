  /api/v1/payments/create:
    post:
      tags:
        - Payments
      summary: Process card payment via Square
      description: |
        Process a credit/debit card payment through Square Payments API.
        Supports both authenticated staff payments and anonymous customer payments
        (online ordering, kiosk).

        **Security Features:**
        - Server-side amount validation (never trusts client amounts)
        - Idempotency key generation (prevents duplicate charges)
        - Two-phase audit logging (initiated â†’ success/failed)
        - 30-second timeout protection

        **Authentication:** Optional (use X-Client-Flow header)
        - `online` or `kiosk`: Anonymous customer payment allowed
        - Staff payments: Authentication required with `payments:process` scope

        **Integration:** Square Payments API
      operationId: createCardPayment
      security: []
      parameters:
        - $ref: '#/components/parameters/RestaurantIdHeader'
        - $ref: '#/components/parameters/ClientFlowHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRequest'
            example:
              order_id: "uuid"
              token: "cnon:card-nonce-ok"
              amount: 15.50
      responses:
        '200':
          description: Payment processed successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - paymentId
                  - status
                  - order
                properties:
                  success:
                    type: boolean
                    example: true
                  paymentId:
                    type: string
                    description: Square payment ID
                    example: "sq_payment_abc123"
                  status:
                    type: string
                    enum: [COMPLETED, PENDING]
                    description: Payment status from Square
                  receiptUrl:
                    type: string
                    format: uri
                    description: URL to payment receipt
                  order:
                    $ref: '#/components/schemas/Order'
              example:
                success: true
                paymentId: "sq_payment_abc123"
                status: "COMPLETED"
                receiptUrl: "https://squareup.com/receipt/..."
                order: {}
        '400':
          description: Bad request (invalid token, insufficient funds, card declined)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Card declined"
                  code:
                    type: string
                    example: "CARD_DECLINED"
                  detail:
                    type: string
        '401':
          description: Unauthorized (staff payment without authentication)
        '404':
          description: Order not found
        '503':
          description: Square API unavailable
