                      expires_at:
                        type: integer
                        description: Unix timestamp when token expires
                        example: 1700000060
                  restaurant_id:
                    type: string
                    format: uuid
                    description: Restaurant context for this session
                  menu_context:
                    type: string
                    description: Pre-formatted menu for AI assistant context
                    example: "FULL MENU:\nBOWLS:\n  â€¢ Soul Bowl - $12.99\n  â€¢ Greek Bowl - $11.99"
              example:
                id: "sess_abc123xyz"
