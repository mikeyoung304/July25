                      status:
                        type: string
                        enum: [PENDING, IN_PROGRESS, CANCEL_REQUESTED, CANCELED, COMPLETED]
                        description: Current checkout status
                      createdAt:
                        type: string
                        format: date-time
        '400':
          description: Bad request (missing orderId or deviceId)
        '401':
          description: Unauthorized
        '404':
          description: Order not found
  /api/v1/terminal/checkout/{checkoutId}:
    get:
      tags:
        - Payments
        - Terminal
      summary: Get checkout status
      description: |
        Retrieve the current status of a Square Terminal checkout. Use this
        endpoint to poll for payment completion. Recommended polling interval:
        every 2-3 seconds.

        **Authentication:** Required
        **Use Case:** Poll this endpoint to detect when customer completes payment
      operationId: getTerminalCheckout
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RestaurantIdHeader'
        - name: checkoutId
          in: path
          required: true
          schema:
            type: string
          description: Square checkout ID
      responses:
        '200':
          description: Checkout status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  checkout:
                    type: object
                    properties:
                      id:
                        type: string
                      status:
                        type: string
                        enum: [PENDING, IN_PROGRESS, CANCEL_REQUESTED, CANCELED, COMPLETED]
                      paymentId:
                        type: string
                        description: Square payment ID (only present when COMPLETED)
        '401':
          description: Unauthorized
        '404':
          description: Checkout not found
  /api/v1/terminal/checkout/{checkoutId}/cancel:
    post:
      tags:
        - Payments
        - Terminal
      summary: Cancel terminal checkout
      description: |
        Request cancellation of an in-progress Square Terminal checkout.
        The terminal will display "Payment Cancelled" and return to idle state.

        **Authentication:** Required
        **Use Case:** Cancel checkout if customer walks away or changes mind
      operationId: cancelTerminalCheckout
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RestaurantIdHeader'
        - name: checkoutId
          in: path
          required: true
          schema:
            type: string
          description: Square checkout ID to cancel
      responses:
        '200':
          description: Checkout cancelled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  checkout:
                    type: object
                    properties:
                      id:
                        type: string
                      status:
                        type: string
                        enum: [CANCELED]
        '400':
          description: Bad request (checkout already completed)
        '401':
          description: Unauthorized
        '404':
          description: Checkout not found
  /api/v1/terminal/checkout/{checkoutId}/complete:
    post:
      tags:
        - Payments
        - Terminal
      summary: Complete order after terminal payment
      description: |
        Mark an order as paid and completed after successful Square Terminal
        payment. This endpoint updates the order's payment_status to 'paid'
        and closes the check.

        **Authentication:** Required
        **Use Case:** Call after detecting checkout status=COMPLETED
      operationId: completeTerminalOrder
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RestaurantIdHeader'
        - name: checkoutId
          in: path
          required: true
          schema:
            type: string
          description: Square checkout ID
      responses:
        '200':
          description: Order completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  order:
                    $ref: '#/components/schemas/Order'
        '400':
          description: Bad request (checkout not completed or already processed)
        '401':
          description: Unauthorized
        '404':
          description: Checkout or order not found
  /api/v1/terminal/devices:
    get:
      tags:
        - Terminal
      summary: List paired Square Terminal devices
      description: |
        Retrieve list of Square Terminal devices paired to this restaurant's
        Square account. Use device IDs to initiate checkouts.

        **Authentication:** Required
        **Use Case:** Get available terminals for payment processing
      operationId: listTerminalDevices
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RestaurantIdHeader'
      responses:
        '200':
          description: Devices retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  devices:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Device ID
                        name:
                          type: string
                          description: Device name
                          example: "Register 1"
                        status:
                          type: string
                          enum: [PAIRED, UNPAIRED]
        '401':
          description: Unauthorized
        '503':
          description: Square API unavailable
