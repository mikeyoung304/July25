                  value: "eph_sk_abc123..."
                  expires_at: 1700000060
                restaurant_id: "11111111-1111-1111-1111-111111111111"
                menu_context: "FULL MENU:\nBOWLS:\n  â€¢ Soul Bowl - $12.99\n"
        '500':
