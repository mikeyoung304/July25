services:
  - type: web
    name: grow-fresh-backend
    runtime: node
    repo: https://github.com/mikeyoung304/July25
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: USE_BUILDPANEL
        value: true
      - key: BUILDPANEL_URL
        value: https://api.mike.app.buildpanel.ai
      - key: BUILDPANEL_BASE_URL
        value: https://api.mike.app.buildpanel.ai
      - key: DEFAULT_RESTAURANT_ID
        value: 11111111-1111-1111-1111-111111111111
      - key: FRONTEND_URL
        sync: false
      - key: SQUARE_ACCESS_TOKEN
        sync: false
      - key: SQUARE_ENVIRONMENT
        value: sandbox
      - key: SQUARE_LOCATION_ID
        value: L1V8KTKZN0DHD